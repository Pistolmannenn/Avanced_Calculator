<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Avanced_Calculator</title>
</head>
<body>
    <div id = "calculator">
        <div id = "screen">   <!--skapar screenen -->
            <p id = "place"></p>
        </div>
        <div id = "nummpad">
            <button class = "button" id = "num_one">1</button> <!--nummer paden -->
            <button class = "button" id = "num_two">2</button>
            <button class = "button" id = "num_tre">3</button>
            <button class = "button" id = "num_fore">4</button>
            <button class = "button" id = "num_five">5</button>
            <button class = "button" id = "num_six">6</button>
            <button class = "button" id = "num_seven">7</button>
            <button class = "button" id = "num_eight">8</button>
            <button class = "button" id = "num_nine">9</button>
            <button class = "button" id = "num_zero">0</button>
            <button class = "button" id = "tenth">,</button>
            <button class = "button" id = "negativ">-</button>

        </div>
        <div id = "mathpad">
            <button class = "button" id = "/">/</button> <!--grudlÃ¤ggande mate -->
            <button class = "button" id = "*">*</button>
            <button class = "button" id = "-">-</button>
            <button class = "button" id = "+">+</button>
            <button class = "button" id = "ans">ans</button>
        </div>
        
    </div>
    <script src="calc.js"></script>
</body>
</html>
