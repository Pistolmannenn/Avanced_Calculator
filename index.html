<!DOCTYPE html>
<html lang="sv">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    
    <title>Avanced_Calculator</title>
</head>
<body>
    <div id = "calculator">
        <div id = "screen">   <!--skapar screenen -->
            <p id = "place"></p>
            <canvas id="graf" style="width:100%;height:100%;"></canvas>
        </div>
        <div id = "nummpad">
            <button class = "button" id = "num_one">1</button> <!--nummer paden -->
            <button class = "button" id = "num_two">2</button>
            <button class = "button" id = "num_tre">3</button>
            <button class = "button" id = "num_fore">4</button>
            <button class = "button" id = "num_five">5</button>
            <button class = "button" id = "num_six">6</button>
            <button class = "button" id = "num_seven">7</button>
            <button class = "button" id = "num_eight">8</button>
            <button class = "button" id = "num_nine">9</button>
            <button class = "button" id = "num_zero">0</button>
            <button class = "button" id = "dot">,</button>
            <button class = "button" id = "negativ">-</button>

        </div>
        <div id = "mathpad1">
            <button class = "button" id = "/">÷</button> <!--grudläggande mate -->
            <button class = "button" id = "*">*</button>
            <button class = "button" id = "-">-</button>
            <button class = "button" id = "+">+</button>
            <button class = "button" id = "ans">ans</button>
        </div>
        <div id = "systempad">
            <button class = "button" id = "clear">clear</button>
            <button class = "button" id = "back">←</button>
        </div>
        <div id = "parpad">
            <button class = "button" id = "parleft">(</button> <!--paranteser -->
            <button class = "button" id = "parright">)</button>
        </div>
        <div id = "mathpad2">
            <button class = "button" id = "**">^</button> 
            <button class = "button" id = "sqrt">√</button>
            <button class = "button" id = "pi">π</button>
            <button class = "button" id = "e">e</button>
        </div>
        <div id = "trigpad">
            <button class = "button" id = "tan">tan</button> <!--trigonometri -->
            <button class = "button" id = "arktan">arktan</button>
            <button class = "button" id = "sin">sin</button>
            <button class = "button" id = "arksin">arksin</button> 
            <button class = "button" id = "cos">cos</button>
            <button class = "button" id = "arkcos">arkcos</button>
        </div>
        <div id = "logpad">
            <button class = "button" id = "ln">ln</button>
            <button class = "button" id = "log">log</button>
            <button class = "button" id = "pro">%</button>
            <button class = "button" id = "x">x</button>
        </div>
        <div id = "grafpad">
            <button class = "button" id = "yequl">y =</button>
        </div>
    </div>
    <script src ="https://cdnjs.cloudflare.com/ajax/libs/Chart.js/2.9.4/Chart.js"></script>
    <script src="button.js"></script>
    <script src="ans.js"></script>
    <script src="par.js"></script>
    <script src="math.js"></script>
    <script src="graf.js"></script>
    
</body>
</html>
